name: smart_exit_app
description: SmartExit - Exit Exam Preparation App for Assosa University
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  provider: ^6.1.1

  # Firebase
  firebase_core: ^4.4.0
  firebase_auth: ^6.1.4
  cloud_firestore: ^6.1.2
  firebase_storage: ^13.0.6

  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # File Handling
  file_picker: ^10.3.10
  path_provider: ^2.1.1

  # PDF Processing
  syncfusion_flutter_pdf: ^32.1.25

  # UI Components
  google_fonts: ^8.0.0
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.1

  # Utilities
  intl: ^0.20.2
  uuid: ^4.3.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.7
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/data/

  # fonts:
  #   - family: Inter
  #     fonts:
  #       - asset: assets/fonts/Inter-Regular.ttf
  #       - asset: assets/fonts/Inter-Bold.ttf
  #         weight: 700

flutter_launcher_icons:
  android: true
  ios: false
  image_path: "assets/icons/iconLogo.png"
  adaptive_icon_background: "#1A1A2E"
  adaptive_icon_foreground: "assets/icons/iconLogo.png"
